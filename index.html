<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Cup Strona Główna</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #004e6d;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header h1 {
            color: rgb(243, 243, 243);
            margin: 0;
            font-size: 24px;
            flex: 1; 
            text-align: center;
        }
        
        header h3 {

            color: rgb(243, 243, 243);
            margin: 0;
            font-size: 24px;
            text-align: left;

        }
            
        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #eaeaea;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            color: #0af;
        }

        .main-container {
            display: flex;
            padding: 20px;
        }

        .news-section, .matches-section {
            flex: 1;
            margin-right: 20px;
        }

        .news-section h2, .matches-section h2 {
            font-size: 20px;
            border-bottom: 2px solid #0af;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .news-item, .match-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
        }

        .news-item h3, .match-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .news-item p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        .match-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .match-item .teams {
            display: flex;
            gap: 10px;
        }

        .team {
            font-weight: bold;
        }

        .footer {
            background-color: #333;
            color: #eaeaea;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .footer a {
            color: #0af;
            text-decoration: none;
        }

        header img {
            height: 58px; /* Fixed height for the image */
            object-fit: contain; /* Keeps aspect ratio */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
    
        .footer img {
            height: 30px; /* Set height to match footer size */
            width: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Align image with text */
            transition: transform 0.3s ease;
        }

        .footer img:hover {
            transform: scale(1.2);
        }
        .footer a {
            color: #0af;
            text-decoration: none;
        }
        
    
        
    </style>
</head>
